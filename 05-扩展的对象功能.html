<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>扩展的对象功能</title>
</head>
<body>
    <script>
        //es6 方法对象简写
        const name = 'wz',age = 23;
        const person = {
            isShow:true,
            [name + 'abc']:123,
            name,//等价于name:name
            age,
            logName(){
                console.log(this.age);
            },
            assets:2000,
            setAsset(newAsset){
                this.assets = newAsset;
            },
            getAsset(){
                return this.assets;
            }
        }
        person.logName();
        person.setAsset(5000);
        console.log(person.getAsset());
        console.log(person);
        
        //is() === 
        //比较两个对象是否严格相等
        // console.log(NaN === NaN);
        console.log(Object.is(NaN,NaN));

        //assig()
        //对象的合并
        console.log(Object.assign({},{a:220},{b:20}));
    </script>
    
</body>
</html>
