<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>解构赋值</title>
</head>

<body>
    <script>
        // 解构赋值是对赋值运算符的一种扩展
        // 它针对数组和对象进行操作
        // 优点：代码书写上简洁易读

        let code = {
            type: "hh",
            name: "foo"
        }

        //es5
        // let type = code.type;
        // let name = code.name;
        //es6
        let { type, name } = code;//完全解构

        let obj = {
            a: 1,
            b: [],
            c: 'hello'
        }
        let { a, ...res } = obj;//不完全解构
        console.log(res);

        //数组解构
        let arr = [1, 2, 3];
        let [x, y] = arr;
        console.log(x, y);

        //可嵌套
        let arr = [1, [2], 3];
        let [x, [y]] = arr;
    </script>

</body>

</html>
