<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //set集合数据类型，表示无重复值的有序列表
        let set = new Set();
        console.log(set);
        //添加元素
        set.add(2);
        set.add('aaa');
        set.add([2,3,4]);
        //delete
        set.delete('aaa');
        //判断has是否存在
        console.log(set.has('aaa'));
        //遍历
        //将其转换为数组
        let set2 = new Set([1,2,4,5,6,3,6]);
        console.log(set2);
        //扩展运算符-把一个数组分割，并将各个项作为分离的参数传给函数
        let arr = [...set2];
        console.log(arr);
        
        //1. set中对象的引用无法被释放
        let set3 = new Set();
        obj = {};
        set3.add(obj);
        obj = null;//释放当前对象
        console.log(set3);


        //map类型是键值对的有序列表，键和值是任意对象
        let map = new Map();
        //添加元素
        map.set('name','wz');
        map.set('age',23);
        //删除元素
        map.delete('name');
        //has
        map.has('age');//ture
        //全部删除
        map.clear();
        console.log(map);
    </script>
</body>
</html>
