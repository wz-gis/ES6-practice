        //es6造类
        class Person {
            constructor(name, age) {
                this.name = name;
                this.age = age;
            }
            // sayName(){
            //     return this.name;
            // }
            // sayAge(){
            //     return this.age;
            // }
        }
        //通过Object.assign()方法来一次性向类中添加多个方法
        Object.assign(Person.prototype, {
            sayName() {
                return this.name;
            },
            sayAge() {
                return this.age;
            }
        });
        let p1 = new Person('wz', 23);
        console.log(p1);

        //类的继承 和java差不多
        class Animal {
            constructor(name, age) {
                this.name = name;
                this.age = age;
            }
            sayName() {
                return this.name;
            }
            sayAge() {
                return this.age;
            }
        }

        //子类
        class Dog extends Animal {
            constructor(name, age, color) {
                super(name, age);//animal.call(this,name,age)
                this.color = color;
            }
            sayColor() {
                return this.color;
            }
        }
        let d = new Dog('ww', 2, "blue");
        console.log(d);
